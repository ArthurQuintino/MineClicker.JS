<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/index.js" async></script>
    <title>MineJS</title>
</head>

        <div class="container__cookie">
            <div class="container__cookie__text">
                <h1>Clique para ganhar Dineiros!</h1>
            </div>
            <div class="container__cookie__image">
                <img id="img_cookie" src="img/carvao.png"/>
            </div>
        </div>
        <div class="container__status">
            <div class="container__contador">
                <h2>dineros:</h2>
                <h2 id="contador"></h2>
            </div>
            <div class="container__loja">
                <h1>lojita</h1>

                    <button id="button_loja1">Picareta de Madeira</button>
                    <button id="button_loja2">Picareta de Cobre</button>

                    <button id="button_loja9">Picareta de Areia Dourada</button>
                    <button id="button_loja10">Picareta de Ferro Reforçada</button>
                    <button id="button_loja11">Picareta de Luz</button>
                    <button id="button_loja12">Creeper</button>
                    <button id="button_loja13">Poção de Mineração</button>
                    <button id="button_loja14">Villager</button>
                    <button id="button_loja15">Enderperl</button>
                    <button id="button_loja16">XP</button>
                </div>
            </div>
        </div>
    </div>

</html>
